<div style="animation: fadeIn 0.4s ease-out;">

        <img id="user-photo" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" style="width: 100px; border-radius: 50%; border: 4px solid #6c5ce7;">
        <h3 id="display-name">Guest User</h3>
        <button onclick="editName()" style="background:none; border:1px solid #ddd; padding:5px 15px; border-radius:20px;">Edit</button>
    </div>

        <h4>स्मार्ट हेल्प सेंटर</h4>
        <div id="help-box" style="height: 100px; overflow-y: auto; background: #f8f9fa; padding: 10px; border-radius: 10px; margin-bottom: 10px;"></div>
        <input type="text" id="help-query" placeholder="सवाल लिखें..." style="width:70%; padding:10px; border-radius:10px; border:1px solid #ddd;">
        <button onclick="askSupport()" style="padding:10px; background:#6c5ce7; color:white; border:none; border-radius:10px;">भेजें</button>
    </div>
