<div style="animation: fadeIn 0.4s ease-out; padding: 10px; padding-bottom: 30px;">
    <h3 style="color: #2d3436; text-align: center;"><i class="fas fa-wallet" style="color: #00b894;"></i> कैश आउट</h3>
    <div style="background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
        <label style="font-size: 13px; font-weight: bold; color: #636e72;">पेमेंट गेटवे:</label>
        <div style="display: flex; gap: 10px; margin: 10px 0 20px;">
            <button onclick="switchMethod('UPI')" id="tab-upi" style="flex:1; padding: 12px; border-radius: 10px; border: 2px solid #00b894; background: #e6fffb; color: #00b894; font-weight: bold;">UPI</button>
            <button onclick="switchMethod('BANK')" id="tab-bank" style="flex:1; padding: 12px; border-radius: 10px; border: 2px solid #eee; background: white; color: #888; font-weight: bold;">BANK</button>
        </div>

        <div id="payment-inputs" style="margin-bottom: 20px;">
            <div id="upi-section">
                <input type="text" id="upi-id" placeholder="UPI ID (name@upi)" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px;">
            </div>
            <div id="bank-section" style="display: none;">
                <input type="number" id="bank-acc" placeholder="अकाउंट नंबर" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; margin-bottom:10px;">
                <input type="text" id="bank-ifsc" placeholder="IFSC कोड" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; margin-bottom:10px;">
                <input type="text" id="bank-name" placeholder="खाता धारक का नाम" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px;">
            </div>
        </div>

        <div id="amount-btns" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <button class="w-btn" id="btn-50" onclick="processWithdraw(50)" style="background: #00b894; color: white; padding: 12px; border-radius: 10px; border:none;">₹50</button>
            <button class="w-btn" id="btn-100" onclick="processWithdraw(100)" style="background: #00b894; color: white; padding: 12px; border-radius: 10px; border:none;">₹100</button>
            <button class="w-btn" id="btn-200" onclick="processWithdraw(200)" style="background: #0984e3; color: white; padding: 12px; border-radius: 10px; border:none;">₹200</button>
            <button class="w-btn" id="btn-500" onclick="processWithdraw(500)" style="background: #6c5ce7; color: white; padding: 12px; border-radius: 10px; border:none;">₹500</button>
        </div>
    </div>
    <div id="history-list" style="margin-top: 25px; background: white; border-radius: 15px; padding: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.03);"></div>
</div>

<script>
    var currentMethod = "UPI";
    function switchMethod(m) {
        currentMethod = m;
        document.getElementById('upi-section').style.display = m === 'UPI' ? "block" : "none";
        document.getElementById('bank-section').style.display = m === 'BANK' ? "block" : "none";
        document.getElementById('tab-upi').style.borderColor = m === 'UPI' ? "#00b894" : "#eee";
        document.getElementById('tab-bank').style.borderColor = m === 'BANK' ? "#00b894" : "#eee";
    }

    function processWithdraw(amount) {
        let bal = parseFloat(localStorage.getItem('userBalance')) || 0;
        if (bal < amount) { alert("बैलेंस कम है!"); return; }

        bal -= amount;
        localStorage.setItem('userBalance', bal);
        if(window.parent.updateMainBalance) window.parent.balance = bal; window.parent.updateMainBalance();

        let history = JSON.parse(localStorage.getItem('withdrawHistory')) || [];
        history.unshift({amt: amount, type: currentMethod, time: new Date().toLocaleString(), status: "Pending"});
        localStorage.setItem('withdrawHistory', JSON.stringify(history));

        if(amount <= 100) document.getElementById('btn-'+amount).style.display = 'none';
        alert("विड्रॉ सफल!"); renderHistory();
    }

    function renderHistory() {
        let h = JSON.parse(localStorage.getItem('withdrawHistory')) || [];
        document.getElementById('history-list').innerHTML = h.map(i => `
            <div style="display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee;">
                <span><b>₹${i.amt}</b> (${i.type})</span><span style="color:orange">${i.status}</span>
            </div>`).join('');
    }
    renderHistory();
</script>
