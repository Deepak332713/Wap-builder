<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web App Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  font-family: Arial, sans-serif;
}

.app {
  display: flex;
  height: 100vh;
}

/* LEFT SIDE */
.editor {
  width: 50%;
  background: #111;
  color: white;
  padding: 10px;
}

.editor h3 {
  margin-bottom: 8px;
}

textarea {
  width: 100%;
  height: 90%;
  background: #1e1e1e;
  color: #00ff99;
  border: none;
  padding: 10px;
  font-family: monospace;
  font-size: 14px;
}

/* RIGHT SIDE */
.preview {
  width: 50%;
  background: #f2f2f2;
  padding: 10px;
}

.preview h3 {
  margin-bottom: 8px;
}

iframe {
  width: 100%;
  height: 90%;
  border: 1px solid #ccc;
  background: white;
}

/* BUTTON */
.build-btn {
  margin-top: 5px;
  padding: 8px 15px;
  background: #007bff;
  color: white;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="app">

  <!-- LEFT: CODE -->
  <div class="editor">
    <h3>App Code (HTML)</h3>
    <textarea id="code">
<!DOCTYPE html>
<html>
<body style="font-family:Arial;text-align:center">
<h2>My First App</h2>
<p>This is my app</p>
<button onclick="alert('Hello App')">Click Me</button>
</body>
</html>
    </textarea>
    <button class="build-btn" onclick="buildApp()">Build App</button>
  </div>

  <!-- RIGHT: PREVIEW -->
  <div class="preview">
    <h3>Live App Preview</h3>
    <iframe id="preview"></iframe>
  </div>

</div>

<script>
function buildApp() {
  const code = document.getElementById("code").value;
  const iframe = document.getElementById("preview");
  iframe.srcdoc = code;
}

// auto build on load
buildApp();
</script>

</body>
</html>
