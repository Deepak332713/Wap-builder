<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Earn Pro | Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --accent: #00cec9;
            --bg-gradient: linear-gradient(135deg, #6c5ce7 0%, #d63031 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding-bottom: 90px;
            overflow-x: hidden;
            color: #2d3436;
        }

        /* Top Header - अब यह छोटा और साफ है */
        .top-header {
            background: var(--bg-gradient);
            height: 100px; /* ऊंचाई कम कर दी गई है */
            border-radius: 0 0 30px 30px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .header-content {
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #content-area {
            padding: 20px;
            min-height: 400px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 15px;
            left: 15px;
            right: 15px;
            background: rgba(45, 52, 54, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 12px 5px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .nav-item {
            color: #b2bec3;
            font-size: 11px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            flex: 1;
        }

        .nav-item i {
            font-size: 20px;
            display: block;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: #fff;
            transform: translateY(-5px);
        }

        .nav-item.active i {
            color: var(--accent);
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="top-header">
        <div class="header-content">
            <div>
                <h2 style="margin:0; font-size: 18px;">Mega Earn <span style="color: var(--accent);">Pro</span></h2>
                <p style="margin:0; font-size: 12px; opacity: 0.8;">Premium Earning App</p>
            </div>
            <i class="fas fa-user-circle" style="font-size: 24px; opacity: 0.9;"></i>
        </div>
    </div>

    <div id="content-area">
        <div class="loader"></div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="loadPage('home.html', this)"><i class="fas fa-th-large"></i>होम</div>
        <div class="nav-item" onclick="loadPage('tasks.html', this)"><i class="fas fa-rocket"></i>टास्क</div>
        <div class="nav-item" onclick="loadPage('refer.html', this)"><i class="fas fa-gift"></i>रेफर</div>
        <div class="nav-item" onclick="loadPage('withdraw.html', this)"><i class="fas fa-wallet"></i>विड्रॉ</div>
        <div class="nav-item" onclick="loadPage('user.html', this)"><i class="fas fa-user-circle"></i>यूजर</div>
    </nav>

    <script>
        let balance = localStorage.getItem('userBalance') ? parseFloat(localStorage.getItem('userBalance')) : 500.00;

        async function loadPage(pageName, element) {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = '<div class="loader"></div>';
            
            try {
                const response = await fetch(pageName);
                if (!response.ok) throw new Error('Error');
                const html = await response.text();
                
                contentArea.innerHTML = html;

                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                if(element) element.classList.add('active');
                
                // अगर विड्रॉ पेज है, तो वहाँ बैलेंस दिखाने वाला फंक्शन चलाएं
                if(pageName === 'withdraw.html') {
                    if(typeof renderWithdrawBalance === 'function') {
                        renderWithdrawBalance();
                    }
                    if(typeof renderHistory === 'function') renderHistory();
                }
            } catch (err) {
                contentArea.innerHTML = "<p style='text-align:center;'>फाइल लोड नहीं हुई।</p>";
            }
        }

        function addMoney(amt) {
            balance += amt;
            localStorage.setItem('userBalance', balance);
            alert("Success! ₹" + amt + " जोड़े गए।");
            // अगर यूजर अभी विड्रॉ पेज पर ही है, तो बैलेंस तुरंत अपडेट करें
            if(document.getElementById('withdraw-balance-display')) {
                renderWithdrawBalance();
            }
        }

        // विड्रॉ पेज के लिए बैलेंस रेंडरर
        function renderWithdrawBalance() {
            const display = document.getElementById('withdraw-balance-display');
            if(display) {
                display.innerText = balance.toFixed(2);
            }
        }

        window.onload = () => loadPage('home.html');
    </script>
</body>
</html>
