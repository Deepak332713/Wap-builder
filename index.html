<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Lovable App Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;font-family:Arial}

.main{
  display:flex;
  height:100vh;
}

/* LEFT */
.editor{
  width:50%;
  background:#0f172a;
  color:white;
  padding:10px;
}
.editor h2{
  margin-bottom:8px;
}
textarea{
  width:100%;
  height:90%;
  background:#020617;
  color:#22c55e;
  border:none;
  padding:10px;
  font-family:monospace;
  font-size:14px;
  border-radius:6px;
}

/* RIGHT */
.preview{
  width:50%;
  background:#e5e7eb;
  padding:10px;
}
.preview h2{
  margin-bottom:8px;
}
.phone{
  width:100%;
  height:90%;
  background:black;
  border-radius:20px;
  padding:10px;
}
iframe{
  width:100%;
  height:100%;
  border:none;
  background:white;
  border-radius:15px;
}

/* BUTTON */
.build{
  margin-top:6px;
  padding:8px 14px;
  background:#2563eb;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="main">

  <!-- CODE SIDE -->
  <div class="editor">
    <h2>‚úçÔ∏è Write App Code</h2>
    <textarea id="code">
<!DOCTYPE html>
<html>
<body style="font-family:Arial;text-align:center">
<h2>My First App</h2>
<p>Welcome to my app</p>
<button onclick="alert('App Working!')">Click Me</button>
</body>
</html>
    </textarea>
    <button class="build" onclick="build()">Build App</button>
  </div>

  <!-- PREVIEW SIDE -->
  <div class="preview">
    <h2>üì± App Preview</h2>
    <div class="phone">
      <iframe id="view"></iframe>
    </div>
  </div>

</div>

<script>
function build(){
  document.getElementById("view").srcdoc =
  document.getElementById("code").value;
}
build();
</script>

</body>
</html>
