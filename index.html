<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Earn Pro | Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Modern Vibrant Background */
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #00cec9;
            --glass: rgba(255, 255, 255, 0.9);
            --bg-gradient: linear-gradient(135deg, #6c5ce7 0%, #d63031 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding-bottom: 90px;
            overflow-x: hidden;
            color: #2d3436;
        }

        /* Top Header & Banner */
        .top-header {
            background: var(--bg-gradient);
            height: 180px;
            border-radius: 0 0 40px 40px;
            position: relative;
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.3);
        }

        .header-content {
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Glass Balance Card */
        .balance-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            margin: -60px 20px 20px;
            padding: 25px;
            border-radius: 25px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            animation: slideUp 0.6s ease-out;
        }

        .balance-label {
            font-size: 14px;
            color: #636e72;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .balance-amount {
            font-size: 36px;
            font-weight: 800;
            color: var(--primary);
            margin: 5px 0;
        }

        /* Content Area Animation */
        #content-area {
            padding: 10px 20px;
            min-height: 400px;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Premium Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 15px;
            left: 15px;
            right: 15px;
            background: rgba(45, 52, 54, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 12px 5px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .nav-item {
            color: #b2bec3;
            font-size: 11px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            flex: 1;
        }

        .nav-item i {
            font-size: 20px;
            display: block;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: #fff;
            transform: translateY(-8px);
        }

        .nav-item.active i {
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
        }

        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="top-header">
        <div class="header-content">
            <div>
                <h2 style="margin:0; font-size: 18px;">Mega Earn <span style="color: var(--accent);">Pro</span></h2>
                <p style="margin:0; font-size: 12px; opacity: 0.8;">वापस स्वागत है!</p>
            </div>
            <i class="fas fa-bell" style="font-size: 20px;"></i>
        </div>
    </div>

    <div class="balance-card">
        <div class="balance-label">Available Balance</div>
        <div class="balance-amount">₹<span id="main-balance">0.00</span></div>
        <div style="display: flex; justify-content: center; gap: 15px; margin-top: 10px;">
            <small style="background: #e1f5fe; color: #0288d1; padding: 4px 10px; border-radius: 20px; font-weight: bold;">
                <i class="fas fa-shield-alt"></i> Secure
            </small>
            <small style="background: #f1f8e9; color: #388e3c; padding: 4px 10px; border-radius: 20px; font-weight: bold;">
                <i class="fas fa-bolt"></i> Fast
            </small>
        </div>
    </div>

    <div id="content-area">
        <div class="loader"></div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="loadPage('home.html', this)"><i class="fas fa-th-large"></i>होम</div>
        <div class="nav-item" onclick="loadPage('tasks.html', this)"><i class="fas fa-rocket"></i>टास्क</div>
        <div class="nav-item" onclick="loadPage('refer.html', this)"><i class="fas fa-gift"></i>रेफर</div>
        <div class="nav-item" onclick="loadPage('withdraw.html', this)"><i class="fas fa-wallet"></i>विड्रॉ</div>
        <div class="nav-item" onclick="loadPage('user.html', this)"><i class="fas fa-user-circle"></i>यूजर</div>
    </nav>

    <script>
        // Balance Logic with Animation
        let balance = localStorage.getItem('userBalance') ? parseFloat(localStorage.getItem('userBalance')) : 500.00;
        
        function updateMainBalance() {
            const el = document.getElementById('main-balance');
            el.innerText = balance.toFixed(2);
        }

        // Improved Page Loader
        async function loadPage(pageName, element) {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = '<div class="loader"></div>';
            
            try {
                const response = await fetch(pageName);
                if (!response.ok) throw new Error('File not found');
                const html = await response.text();
                
                contentArea.style.animation = 'none';
                contentArea.offsetHeight; // trigger reflow
                contentArea.style.animation = 'fadeIn 0.5s ease-in';
                contentArea.innerHTML = html;

                // Nav highlight logic
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                if(element) element.classList.add('active');
                
                // Specific page triggers
                if(pageName === 'withdraw.html' && typeof renderHistory === 'function') renderHistory();
            } catch (err) {
                contentArea.innerHTML = `
                    <div style="text-align:center; padding: 50px 20px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 40px; color: #ff7675;"></i>
                        <p style="margin-top:10px;">${pageName} फाइल नहीं मिली।<br><small>कृपया फाइल नाम चेक करें।</small></p>
                    </div>`;
            }
        }

        // Global Add Money Function
        function addMoney(amt) {
            balance += amt;
            localStorage.setItem('userBalance', balance);
            updateMainBalance();
            // Sweet Alert type effect using simple alert
            alert("Success! ₹" + amt + " आपके वॉलेट में जमा हो गए।");
        }

        window.onload = () => {
            updateMainBalance();
            loadPage('home.html');
        };
    </script>
</body>
</html>
