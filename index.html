<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website Builder Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [span_3](start_span)/* Force Mobile View (100dvh)[span_3](end_span) */
        body { 
            min-height: 100dvh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            margin: 0;
        }
        #workspace { flex-grow: 1; position: relative; overflow: auto; background: #f4f4f5; }
        iframe { width: 100%; height: 100%; border: none; background: white; }
        textarea { resize: none; }
    </style>
</head>
<body class="bg-zinc-900 text-zinc-100 font-sans">

    <div class="flex flex-1 overflow-hidden">
        <aside class="w-64 border-r border-zinc-800 flex flex-col bg-zinc-950 flex-shrink-0 hidden md:flex">
            <div class="p-4">
                <button onclick="newProject()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition flex items-center justify-center gap-2">
                    <span>+</span> New Project
                </button>
            </div>
            <div id="project-list" class="flex-1 overflow-y-auto px-2 space-y-1">
                </div>
            <div class="p-4 border-t border-zinc-800">
                <button onclick="toggleSettings(true)" class="flex items-center gap-2 text-zinc-400 hover:text-white transition">
                    ‚öôÔ∏è Settings
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative overflow-hidden bg-zinc-900">
            <header class="h-14 border-b border-zinc-800 flex items-center justify-between px-4 bg-zinc-900/50 backdrop-blur-md z-10">
                <div class="flex gap-1.5">
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500"></div>
                </div>

                <div class="flex items-center gap-2">
                    <div class="bg-zinc-800 p-1 rounded-md flex">
                        <button id="btn-preview" onclick="setView('preview')" class="px-3 py-1 rounded text-sm bg-zinc-700 text-white transition">Preview</button>
                        <button id="btn-code" onclick="setView('code')" class="px-3 py-1 rounded text-sm text-zinc-400 hover:text-white transition">Code</button>
                    </div>
                    <button onclick="downloadCode()" class="bg-blue-500 hover:bg-blue-400 text-white px-3 py-1.5 rounded text-sm font-medium transition">
                        Download HTML
                    </button>
                </div>
            </header>

            <div id="workspace">
                <iframe id="preview-frame" title="Website Preview"></iframe>
                <div id="code-view" class="hidden p-4 font-mono text-sm text-zinc-300 bg-zinc-950 h-full overflow-auto">
                    <pre id="code-display"></pre>
                </div>
            </div>

            <footer class="p-4 border-t border-zinc-800 bg-zinc-900 flex-shrink-0">
                <div class="max-w-4xl mx-auto flex gap-2">
                    <textarea id="user-input" rows="1" placeholder="Type what you want (e.g. 'A landing page for a coffee shop')..." 
                        class="flex-1 bg-zinc-800 border border-zinc-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white"></textarea>
                    <button id="send-btn" onclick="generateWeb()" class="bg-blue-600 hover:bg-blue-700 p-3 rounded-xl transition flex-shrink-0">
                        Generate
                    </button>
                </div>
            </footer>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 hidden p-4">
        <div class="bg-zinc-900 border border-zinc-800 p-6 rounded-2xl w-full max-w-md shadow-2xl">
            <h2 class="text-xl font-bold mb-4">API Configuration</h2>
            <div class="space-y-4">
                <div>
                    [span_4](start_span)<label class="block text-xs font-bold text-zinc-500 uppercase mb-1">OpenRouter API URL[span_4](end_span)</label>
                    <input id="api-url" type="text" class="w-full bg-zinc-800 border border-zinc-700 rounded p-2 text-sm text-white" value="https://openrouter.ai/api/v1/chat/completions">
                </div>
                <div>
                    [span_5](start_span)<label class="block text-xs font-bold text-zinc-500 uppercase mb-1">API Key (Password type)[span_5](end_span)</label>
                    <input id="api-key" type="password" class="w-full bg-zinc-800 border border-zinc-700 rounded p-2 text-sm text-white" placeholder="sk-or-v1-...">
                </div>
                <div>
                    [span_6](start_span)<label class="block text-xs font-bold text-zinc-500 uppercase mb-1">Model ID[span_6](end_span)</label>
                    <input id="model-id" type="text" class="w-full bg-zinc-800 border border-zinc-700 rounded p-2 text-sm text-white" value="deepseek/deepseek-r1:free">
                </div>
                <div class="flex gap-2 pt-2">
                    <button onclick="saveSettings()" class="flex-1 bg-blue-600 py-2 rounded font-medium text-white hover:bg-blue-700">Save & Apply</button>
                    <button onclick="toggleSettings(false)" class="flex-1 bg-zinc-800 py-2 rounded font-medium text-zinc-400 hover:bg-zinc-700">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CRITICAL: Yahan apni Key pehle se daal sakte hain
        const DEFAULT_API_KEY = "YOUR_OPENROUTER_API_KEY_HERE"; 
        [span_7](start_span)const SYSTEM_PROMPT = "You are a web developer. Output ONLY raw HTML code with Tailwind CSS. Do not use markdown blocks.";[span_7](end_span)

        [span_8](start_span)[span_9](start_span)let projects = JSON.parse(localStorage.getItem('projects') || '[]');[span_8](end_span)[span_9](end_span)
        let currentCode = "";

        // Initialization
        window.onload = () => {
            if (!localStorage.getItem('apiKey')) localStorage.setItem('apiKey', DEFAULT_API_KEY);
            [span_10](start_span)if (!localStorage.getItem('apiUrl')) localStorage.setItem('apiUrl', "https://openrouter.ai/api/v1/chat/completions");[span_10](end_span)
            [span_11](start_span)if (!localStorage.getItem('modelId')) localStorage.setItem('modelId', "deepseek/deepseek-r1:free");[span_11](end_span)

            document.getElementById('api-url').value = localStorage.getItem('apiUrl');
            document.getElementById('api-key').value = localStorage.getItem('apiKey');
            document.getElementById('model-id').value = localStorage.getItem('modelId');
            renderProjects();
        };

        async function generateWeb() {
            const prompt = document.getElementById('user-input').value;
            const apiKey = localStorage.getItem('apiKey');
            const apiUrl = localStorage.getItem('apiUrl');
            const modelId = localStorage.getItem('modelId');

            if (!apiKey || apiKey === "YOUR_OPENROUTER_API_KEY_HERE") {
                alert("Please go to Settings and enter your OpenRouter API Key.");
                return toggleSettings(true);
            }

            if (!prompt) return;

            const btn = document.getElementById('send-btn');
            btn.innerText = "Generating...";
            btn.disabled = true;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.href, // Required by OpenRouter
                    },
                    body: JSON.stringify({
                        model: modelId,
                        messages: [
                            { role: "system", content: SYSTEM_PROMPT },
                            { role: "user", content: prompt }
                        ]
                    })
                });

                [span_12](start_span)// Anti-Crash JSON Logic[span_12](end_span)
                const text = await response.text();
                if (!response.ok) {
                    alert("API Error: " + text);
                    return;
                }

                const data = JSON.parse(text);
                let rawCode = data.choices[0].message.content;
                
                // Clean markdown if AI includes it
                currentCode = rawCode.replace(/```html|```/gi, '').trim();
                
                updateUI(currentCode);
                saveProject(prompt, currentCode);
            } catch (err) {
                alert("Network Error: " + err.message);
            } finally {
                btn.innerText = "Generate";
                btn.disabled = false;
                document.getElementById('user-input').value = "";
            }
        }

        function updateUI(code) {
            document.getElementById('preview-frame').srcdoc = code;
            document.getElementById('code-display').textContent = code;
        }

        function saveProject(prompt, code) {
            const newProj = { id: Date.now(), title: prompt.substring(0, 25) + "...", code: code };
            projects.unshift(newProj);
            [span_13](start_span)localStorage.setItem('projects', JSON.stringify(projects));[span_13](end_span)
            renderProjects();
        }

        function renderProjects() {
            const list = document.getElementById('project-list');
            list.innerHTML = projects.map(p => `
                <button onclick="loadProject(${p.id})" class="w-full text-left p-2 rounded hover:bg-zinc-800 transition text-sm text-zinc-400 truncate">
                    üìÑ ${p.title}
                </button>
            `).join('');
        }

        function loadProject(id) {
            const p = projects.find(x => x.id === id);
            if (p) {
                currentCode = p.code;
                updateUI(currentCode);
            }
        }

        function setView(view) {
            const isPreview = view === 'preview';
            document.getElementById('preview-frame').classList.toggle('hidden', !isPreview);
            document.getElementById('code-view').classList.toggle('hidden', isPreview);
            
            document.getElementById('btn-preview').classList.toggle('bg-zinc-700', isPreview);
            document.getElementById('btn-code').classList.toggle('bg-zinc-700', !isPreview);
        }

        function saveSettings() {
            localStorage.setItem('apiUrl', document.getElementById('api-url').value);
            localStorage.setItem('apiKey', document.getElementById('api-key').value);
            localStorage.setItem('modelId', document.getElementById('model-id').value);
            toggleSettings(false);
            alert("Settings Saved!");
        }

        function toggleSettings(show) {
            document.getElementById('settings-modal').classList.toggle('hidden', !show);
        }

        function newProject() {
            currentCode = "";
            updateUI("");
            alert("Ready for a new project!");
        }

        function downloadCode() {
            if (!currentCode) return alert("Generate something first!");
            const blob = new Blob([currentCode], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'my-ai-website.html';
            a.click();
        }
    </script>
</body>
</html>
