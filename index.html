<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<body class="text-zinc-100 font-sans">

    <div class="flex flex-1 overflow-hidden">
        <aside class="w-64 border-r border-zinc-800 flex flex-col bg-zinc-950 flex-shrink-0 hidden md:flex">
            <div class="p-4">
                <button onclick="newProject()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl transition flex items-center justify-center gap-2 shadow-lg">
                    <span>+</span> ‡§®‡§Ø‡§æ ‡§™‡•ç‡§∞‡•ã‡§ú‡•á‡§ï‡•ç‡§ü
                </button>
            </div>
            
            <div id="project-list" class="flex-1 overflow-y-auto px-2 space-y-1 project-list-height">
                </div>

            <div class="p-4 border-t border-zinc-800">
                <button onclick="toggleSettings(true)" class="flex items-center gap-2 text-zinc-400 hover:text-white transition w-full p-2 rounded-lg hover:bg-zinc-900">
                    <span class="text-lg">‚öôÔ∏è</span> API ‡§∏‡•á‡§ü‡§ø‡§Ç‡§ó‡•ç‡§∏
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative overflow-hidden bg-zinc-900">
            <header class="h-14 border-b border-zinc-800 flex items-center justify-between px-4 bg-zinc-900/50 backdrop-blur-md z-10">
                <div class="flex gap-1.5">
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500"></div>
                </div>

                <div class="flex items-center gap-2">
                    <div class="bg-zinc-800 p-1 rounded-lg flex border border-zinc-700">
                        <button id="btn-preview" onclick="setView('preview')" class="px-4 py-1 rounded-md text-sm bg-zinc-700 text-white shadow-sm transition">Preview</button>
                        <button id="btn-code" onclick="setView('code')" class="px-4 py-1 rounded-md text-sm text-zinc-400 hover:text-white transition">Code</button>
                    </div>
                    <button onclick="downloadCode()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-1.5 rounded-lg text-sm font-medium transition shadow-md">
                        Download
                    </button>
                </div>
            </header>

            <div id="workspace">
                <iframe id="preview-frame" src="about:blank"></iframe>
                <div id="code-view" class="hidden p-4 font-mono text-sm text-zinc-300 bg-zinc-950 h-full overflow-auto">
                    <pre id="code-display" class="whitespace-pre-wrap"></pre>
                </div>
            </div>

            <footer class="p-4 border-t border-zinc-800 bg-zinc-900 flex-shrink-0">
                <div class="max-w-4xl mx-auto flex gap-3 items-center">
                    <textarea id="user-input" rows="1" placeholder="‡§Ö‡§™‡§®‡§æ ‡§ê‡§™ ‡§Ø‡§æ ‡§µ‡•á‡§¨‡§∏‡§æ‡§á‡§ü ‡§Ü‡§à‡§°‡§ø‡§Ø‡§æ ‡§≤‡§ø‡§ñ‡•á‡§Ç..." class="flex-1 bg-zinc-800 border border-zinc-700 rounded-2xl px-5 py-3.5 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none text-white shadow-inner"></textarea>
                    <button id="send-btn" onclick="generateWeb()" class="bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-2xl shadow-lg active:scale-95 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                        </svg>
                    </button>
                </div>
            </footer>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 hidden p-4 backdrop-blur-sm">
        <div class="bg-zinc-900 border border-zinc-800 p-8 rounded-3xl w-full max-w-md shadow-2xl">
            <h2 class="text-2xl font-bold mb-6 text-white">API ‡§ï‡•â‡§®‡•ç‡§´‡§º‡§ø‡§ó‡§∞‡•á‡§∂‡§®</h2>
            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-zinc-500 uppercase mb-2">Endpoint URL</label>
                    <input id="api-url" type="text" class="w-full bg-zinc-800 border border-zinc-700 rounded-xl p-3 text-sm focus:border-blue-500 outline-none transition" value="https://openrouter.ai/api/v1/chat/completions">
                </div>
                <div>
                    <label class="block text-xs font-bold text-zinc-500 uppercase mb-2">OpenRouter API Key</label>
                    <input id="api-key" type="password" class="w-full bg-zinc-800 border border-zinc-700 rounded-xl p-3 text-sm focus:border-blue-500 outline-none transition" placeholder="sk-...">
                </div>
                <div>
                    <label class="block text-xs font-bold text-zinc-500 uppercase mb-2">Model ID</label>
                    <input id="model-id" type="text" class="w-full bg-zinc-800 border border-zinc-700 rounded-xl p-3 text-sm focus:border-blue-500 outline-none transition" value="deepseek/deepseek-r1:free">
                </div>
                <div class="flex gap-3 pt-4">
                    <button onclick="saveSettings()" class="flex-1 bg-blue-600 py-3 rounded-xl font-bold hover:bg-blue-500 shadow-lg shadow-blue-600/20">Save</button>
                    <button onclick="toggleSettings(false)" class="flex-1 bg-zinc-800 py-3 rounded-xl font-bold hover:bg-zinc-700">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        [span_6](start_span)//[span_6](end_span) System Logic
        const SYSTEM_PROMPT = "You are a web developer. Output ONLY raw HTML code. No talk, no markdown.";
        let projects = JSON.parse(localStorage.getItem('projects') || '[]');
        let currentCode = "";

        window.onload = () => {
            document.getElementById('api-url').value = localStorage.getItem('apiUrl') || "https://openrouter.ai/api/v1/chat/completions";
            document.getElementById('api-key').value = localStorage.getItem('apiKey') || "";
            document.getElementById('model-id').value = localStorage.getItem('modelId') || "deepseek/deepseek-r1:free";
            renderProjects();
        };

        async function generateWeb() {
            const prompt = document.getElementById('user-input').value;
            const apiKey = localStorage.getItem('apiKey');
            const apiUrl = localStorage.getItem('api-url').value;
            const modelId = localStorage.getItem('model-id').value;

            if (!apiKey) { alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡•á‡§ü‡§ø‡§Ç‡§ó‡•ç‡§∏ ‡§Æ‡•á‡§Ç API Key ‡§°‡§æ‡§≤‡•á‡§Ç‡•§"); return toggleSettings(true); }
            if (!prompt) return;

            const btn = document.getElementById('send-btn');
            btn.disabled = true;
            btn.classList.add('opacity-50');

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${apiKey}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: modelId,
                        messages: [{ role: "system", content: SYSTEM_PROMPT }, { role: "user", content: prompt }]
                    })
                });

                [span_7](start_span)//[span_7](end_span) Anti-Crash Logic
                const text = await response.text();
                if (!response.ok) { alert("API Error: " + text); return; }

                const data = JSON.parse(text);
                currentCode = data.choices[0].message.content.replace(/```html|```/g, '').trim();
                
                updateUI(currentCode);
                saveProject(prompt, currentCode);
            } catch (err) {
                alert("‡§®‡•á‡§ü‡§µ‡§∞‡•ç‡§ï ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: " + err.message);
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-50');
                document.getElementById('user-input').value = "";
            }
        }

        function updateUI(code) {
            document.getElementById('preview-frame').srcdoc = code;
            document.getElementById('code-display').textContent = code;
        }

        function saveProject(prompt, code) {
            const project = { id: Date.now(), title: prompt.substring(0, 30), code: code };
            projects.unshift(project);
            localStorage.setItem('projects', JSON.stringify(projects));
            renderProjects();
        }

        function renderProjects() {
            const container = document.getElementById('project-list');
            container.innerHTML = projects.map(p => `
                <button onclick="loadProject(${p.id})" class="w-full text-left p-3 rounded-xl hover:bg-zinc-800 transition text-sm text-zinc-500 hover:text-white truncate">
                    üìÑ ${p.title}
                </button>
            `).join('');
        }

        function loadProject(id) {
            const p = projects.find(proj => proj.id === id);
            if (p) { currentCode = p.code; updateUI(currentCode); }
        }

        function toggleSettings(show) { document.getElementById('settings-modal').classList.toggle('hidden', !show); }
        
        function saveSettings() {
            localStorage.setItem('apiUrl', document.getElementById('api-url').value);
            localStorage.setItem('apiKey', document.getElementById('api-key').value);
            localStorage.setItem('modelId', document.getElementById('model-id').value);
            toggleSettings(false);
        }

        function downloadCode() {
            const blob = new Blob([currentCode], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'index.html'; a.click();
        }

        function newProject() {
            currentCode = "";
            updateUI("");
            setView('preview');
        }

        function setView(view) {
            const isPreview = view === 'preview';
            document.getElementById('preview-frame').classList.toggle('hidden', !isPreview);
            document.getElementById('code-view').classList.toggle('hidden', isPreview);
            
            document.getElementById('btn-preview').classList.toggle('bg-zinc-700', isPreview);
            document.getElementById('btn-code').classList.toggle('bg-zinc-700', !isPreview);
        }
    </script>
</body>
</html>
