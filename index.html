<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Builder</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="glass-container">
        <div class="logo">✨ AI Website Builder</div>
        <h1>आप क्या बनाना चाहते हैं?</h1>
        <p>जैसे: "एक होटल वेबसाइट का कोड दो" या "लव कैलकुलेटर बनाओ"</p>
        
        <textarea id="userPrompt" placeholder="अपना आईडिया यहाँ लिखें..."></textarea>

        <button id="buildBtn" onclick="generateWebsite()">Generate Full Code</button>

        <div id="loader" class="hidden">AI कोड लिख रहा है, कृपया रुकें...</div>

        <div id="resultBox" class="hidden">
            <h3>आपका कोड तैयार है:</h3>
            <textarea id="generatedCode" readonly></textarea>
            <button class="copy-btn" onclick="copyCode()">कोड कॉपी करें</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
