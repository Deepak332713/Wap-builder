<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Earn Pro | Royal Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-deep: #050b18;
            --card-glass: rgba(255, 255, 255, 0.08);
            --neon-aqua: #00f2fe;
            --royal-purple: #7000ff;
            --text-main: #e2e8f0;
            --premium-gradient: linear-gradient(135deg, #00f2fe 0%, #7000ff 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-deep);
            /* बैकग्राउंड में एक धांसू एनिमेटेड ग्रेडिएंट */
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(112, 0, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 242, 254, 0.15) 0%, transparent 40%);
            background-attachment: fixed;
            margin: 0;
            padding-bottom: 100px;
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Top Header - Crystal Design */
        .top-header {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(15px);
            height: 70px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 2000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .brand-logo {
            font-size: 22px;
            font-weight: 900;
            background: var(--premium-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Content Area */
        #content-area {
            padding: 20px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Bottom Nav - Floating Cyber Style */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 15px;
            right: 15px;
            background: rgba(10, 20, 40, 0.9);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 12px 5px;
            border-radius: 20px;
            border: 1px solid rgba(0, 242, 254, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 3000;
        }

        .nav-item {
            color: #64748b;
            font-size: 11px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            flex: 1;
        }

        .nav-item i {
            font-size: 20px;
            display: block;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: var(--neon-aqua);
            text-shadow: 0 0 10px rgba(0, 242, 254, 0.5);
        }

        /* Modern Loader */
        .loader {
            width: 45px;
            height: 45px;
            border: 3px solid rgba(0, 242, 254, 0.1);
            border-top: 3px solid var(--neon-aqua);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 100px auto;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="top-header">
        <div class="brand-logo">MegaEarn<span style="color: #fff;">Pro</span></div>
        <div style="color: var(--neon-aqua); font-size: 18px;"><i class="fas fa-bolt"></i></div>
    </div>

    <div id="content-area">
        <div class="loader"></div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="loadPage('home.html', this)"><i class="fas fa-home-alt"></i>होम</div>
        <div class="nav-item" onclick="loadPage('tasks.html', this)"><i class="fas fa-rocket"></i>टास्क</div>
        <div class="nav-item" onclick="loadPage('refer.html', this)"><i class="fas fa-users"></i>रेफर</div>
        <div class="nav-item" onclick="loadPage('withdraw.html', this)"><i class="fas fa-wallet"></i>विड्रॉ</div>
        <div class="nav-item" onclick="loadPage('user.html', this)"><i class="fas fa-user-circle"></i>प्रोफाइल</div>
    </nav>

    <script>
        // बैलेंस सिस्टम: जो टास्क पूरा करने पर बढ़ेगा
        let balance = localStorage.getItem('userBalance') ? parseFloat(localStorage.getItem('userBalance')) : 500.00;

        async function loadPage(pageName, element) {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = '<div class="loader"></div>';
            
            try {
                const response = await fetch(pageName);
                if (!response.ok) throw new Error('File Missing');
                const html = await response.text();
                
                contentArea.innerHTML = html;

                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                if(element) element.classList.add('active');
                
                // अगर विड्रॉ पेज लोड हुआ है, तो बैलेंस रेंडर करें
                if(pageName === 'withdraw.html') {
                    setTimeout(renderWithdrawBalance, 100); // थोड़ा समय दें ताकि HTML लोड हो जाए
                    if(typeof renderHistory === 'function') renderHistory();
                }
            } catch (err) {
                contentArea.innerHTML = `<div style="text-align:center; padding-top:50px; color: #ef4444;">एरर: ${pageName} लोड नहीं हो सका।</div>`;
            }
        }

        // टास्क पूरा होने पर पैसा जोड़ने का फंक्शन
        function addMoney(amt) {
            balance += amt;
            localStorage.setItem('userBalance', balance);
            alert("सफलता! ₹" + amt + " आपके खाते में जोड़ दिए गए हैं।");
            
            // अगर यूजर विड्रॉ पेज पर ही है, तो बैलेंस को तुरंत अपडेट करें
            renderWithdrawBalance();
        }

        // विड्रॉ पेज पर बैलेंस दिखाने का फंक्शन
        function renderWithdrawBalance() {
            const display = document.getElementById('withdraw-balance-display');
            if(display) {
                display.innerText = balance.toFixed(2);
            }
        }

        window.onload = () => loadPage('home.html');
    </script>
</body>
</html>
